<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2 class="cur-location">Varanasi</h2>
            <h5 class="cur-time">12:04</h5>
        </div>
        <div class="cur-temp">
            <h1 class="temperature">21.C</h1>
        </div>
        <div class="other-info">
            <p class="wind">
                <h3 class="wind1">40km/h</h3>
                <img class="late" src="B9kqOzp.png" alt="wind-img">
            </p>
            <p>
                <h3 class="weather">3ohv</h3>
                <img class="late" src="wGSJ8C5.png" alt="">
            </p>
        <div class="current">
            <img class="current-img" src="Qw7npIg.png" alt="current-weather">
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
